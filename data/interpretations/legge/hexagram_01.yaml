name: Tch'ien
english_name: The Creative
title: 1. Tch'ien / The Creative
trigrams:
  upper: qian
  lower: qian
judgment: Tch'ien represents what is great and originating, penetrating, advantageous,
  correct and firm.
image: Heaven, in its motion, gives the idea of strength. The superior person, in
  accordance with this, will nerve their being to ceaseless activity.
lines:
  '1':
    position: bottom
    type: nine
    text: we see the dragon lying hidden in the deep. It is not the time for active
      doing.
  '2':
    position: second
    type: nine
    text: we see the dragon appearing in the field. It will be advantageous to meet
      with the great person.
  '3':
    position: third
    type: nine
    text: we see the superior person active and vigilant all the day, and in the evening
      still careful and apprehensive. The position is dangerous, but there will be
      no mistake.
  '4':
    position: fourth
    type: nine
    text: we see the dragon looking as if they were leaping up, but still in the deep.
      There will be no mistake.
  '5':
    position: fifth
    type: nine
    text: we see the dragon on the wing in the sky. It will be advantageous to meet
      with the great person.
  '6':
    position: topmost
    type: nine
    text: we see the dragon exceeding the proper limits. There will be occasion for
      repentance.
