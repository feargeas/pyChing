name: I
english_name: Nourishment
title: 27. I / Nourishment
trigrams:
  upper: gen
  lower: zhen
judgment: I indicates that with firm correctness there will be good fortune in what
  is denoted by it. We must look at what we are seeking to nourish, and by the exercise
  of our thoughts seek for the proper nourishment.
image: The trigram representing a mountain, and under it that for thunder, form I.
  The superior person, in accordance with this, enjoins watchfulness over our words,
  and the temperate regulation of our eating and drinking.
lines:
  '1':
    position: bottom
    type: nine
    text: seems to be thus addressed,  'You doubt your own effective gifts, and look
      at me with your mouth turned down with envy.' There will be evil.
  '2':
    position: second
    type: six
    text: 'shows one looking downward for nourishment, which is contrary to what is
      proper: or seeking it from the height above, advance towards which will lead
      to evil.'
  '3':
    position: third
    type: six
    text: shows one acting contrary to the method of nourishing. However firm they
      may be, there will be evil. For ten years let them not take any action, for
      it will not be in any way advantageous.
  '4':
    position: fourth
    type: six
    text: looks downwards like a tiger for the power to nourish. There will be good
      fortune. Looking with a tiger's downward unwavering glare, and with their desire
      that impels them to spring after spring, they will fall into no error.
  '5':
    position: fifth
    type: six
    text: shows one acting contrary to what is regular and proper; but if they abide
      in firmness, there will be good fortune. They should not, however, try to cross
      the great stream.
  '6':
    position: topmost
    type: nine
    text: shows they from whom comes the nourishing. One's position is perilous, but
      there will be good fortune. It will be advantageous to cross the great stream.
