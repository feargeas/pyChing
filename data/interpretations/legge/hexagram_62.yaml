name: Siao Kouo
english_name: The Small Get By
title: 62. Siao Kouo / The Small Get By
trigrams:
  upper: zhen
  lower: gen
judgment: Siao Kouo indicates that in the circumstances which it implies there will
  be progress and attainment, but it will be advantageous to be firm and correct.
  What it denotes may be done in small affairs, but not in great affairs. It is like
  the notes that come down from a bird on the wing; to descend is better than to ascend.
  There will in this way be great good fortune.
image: The trigram representing a hill, and that for thunder above it, form Siao Kouo.
  The superior person, in accordance with this, in their conduct exceeds in humility,
  in mourning exceeds in sorrow, and their expenditure exceeds in economy.
lines:
  '1':
    position: bottom
    type: six
    text: suggests the idea of a bird flying, and ascending till the issue is evil.
  '2':
    position: second
    type: six
    text: shows its subject passing by their grandfather, and meeting with their grandmother;
      not attempting anything against their ruler, but meeting them as their minister.
      There will be no error.
  '3':
    position: third
    type: nine
    text: shows its subject taking no extraordinary precautions against danger; and
      some in consequence finding opportunity to assail and injure them. There will
      be evil.
  '4':
    position: fourth
    type: nine
    text: shows its subject falling into no error, but meeting the exigency of their
      situation, without exceeding in their natural course. If they go forward, there
      will be peril, and they must they cautious. There is no occasion for their using
      firmness perpetually.
  '5':
    position: fifth
    type: six
    text: suggests the idea of being in the west. It also shows the prince shooting
      their arrow, and taking the bird in a cave.
  '6':
    position: topmost
    type: six
    text: shows its subject not meeting the exigency of their situation, and exceeding
      their proper course. It suggests the idea of a bird flying far aloft. There
      will be evil. The case is one of calamity and self-produced injury.
