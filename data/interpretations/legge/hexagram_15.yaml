name: Tchien
english_name: Modesty
title: 15. Tchien / Modesty
trigrams:
  upper: kun
  lower: gen
judgment: Tchien indicates progress and success. The superior person, being humble
  as it implies, will have a good issue from their understandings.
image: The trigram for the earth and that of a mountain in the midst of it form Tchien.
  The superior person, in accordance with this, diminishes what is excessive in their
  being, and improves where there is any defect, bringing about an equality, according
  to the nature of the case, in their treatment of themselves and others.
lines:
  '1':
    position: bottom
    type: six
    text: shows us the superior person who adds humility to humility. Even the great
      stream may be crossed with this, and there will be good fortune.
  '2':
    position: second
    type: six
    text: shows us humility that has made itself recognised. With firm correctness
      there will be good fortune.
  '3':
    position: third
    type: nine
    text: bows to the superior person of acknowledged merit. They will maintain their
      success to the end, and have good fortune.
  '4':
    position: fourth
    type: six
    text: shows one, whose action would be in every way advantageous, bringing forth
      even more their humility.
  '5':
    position: fifth
    type: six
    text: shows one who, without bring rich, is able to employ their neighbours. He
      may advantageously use the force of arms. All their movements will be advantageous.
  '6':
    position: topmost
    type: six
    text: shows us humility that has made itself recognised. The subject of it will
      with advantage put their hosts in motion; but they will only punish their own
      towns and state.
