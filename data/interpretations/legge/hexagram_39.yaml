name: Tch'ien
english_name: Trouble
title: 39. Tch'ien / Trouble
trigrams:
  upper: kan
  lower: gen
judgment: In the state indicated by Tch'ien advantage will be found in the south-west,
  and the contrary in the north-east. It will be advantageous also to meet with the
  great person. In these circumstances, with firmness and correctness, if some operation
  be called for, there will be good fortune.
image: The trigram representing a mountain, and above it that for water, form Tch'ien.
  The superior person, in accordance with this, turns round and examines themself,
  and cultivates their virtue.
lines:
  '1':
    position: bottom
    type: six
    text: shows that advance on the part of its subject will lead to greater difficulties,
      while remaining stationary will afford ground for praise.
  '2':
    position: second
    type: six
    text: shows the minister of the king struggling with difficulty on difficulty,
      and not with a view to their own advantage.
  '3':
    position: third
    type: nine
    text: shows its subject advancing, but only to greater difficulties. They remain
      stationary, and return to their former associates.
  '4':
    position: fourth
    type: six
    text: shows its subject advancing, but only to greater difficulties. They remain
      stationary, and unite with the subject of the line above.
  '5':
    position: fifth
    type: nine
    text: shows its subject struggling with the greatest difficulties, while friends
      are coming to help them.
  '6':
    position: topmost
    type: six
    text: shows its subject going forward, only to increase the difficulties, while
      their remaining stationary will be productive of great merit. There will be
      good fortune, and it will be advantageous to meet with the great person.
