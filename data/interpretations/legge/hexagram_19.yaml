name: Lin
english_name: Approach
title: 19. Lin / Approach
trigrams:
  upper: kun
  lower: dui
judgment: Lin indicates that under the conditions supposed in it there will be great
  progress and success, while it will be advantageous to be firmly correct. In the
  eighth month there will be evil.
image: The trigram for the waters of a marsh and that for the earth above it form
  Lin. The superior person, in accordance with this, has their purpose of instruction
  that is inexhaustible, and which nourishes and supports the people without limit.
lines:
  '1':
    position: bottom
    type: nine
    text: shows its subject advancing in company with the subject of the second line.
      Through their firm correctness there will be good fortune.
  '2':
    position: second
    type: nine
    text: shows its subject advancing in company with the subject of the first line.
      There will be good fortune; advancing will be in every way advantageous.
  '3':
    position: third
    type: six
    text: shows one well pleased indeed to advance, but whose action will be in no
      way advantageous. If they become anxious about it however, there will be no
      error.
  '4':
    position: fourth
    type: six
    text: shows one advancing in the highest mode. There will be no error.
  '5':
    position: fifth
    type: six
    text: shows the advance of wisdom, such as befits the great ruler. There will
      be good fortune.
  '6':
    position: topmost
    type: six
    text: shows the advance of honesty and generosity. There will be good fortune,
      and no error.
